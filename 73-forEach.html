<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 1. 과일의 종류를 저장할 배열 만들기 
        let fruits = ["사과", "배", "감", "포도"]

        // fotEach fruits  배열의 데이터를 화면에 출력하기
        // 배열명. forEach(
        // document.write(배열값, "<br>")
        // (배열 데이터를 저장할 변수, 순서변수, 배열) =>{
        // }
        // )
        fruits.forEach((fruits) => {
            document.write(fruits, "<br>")
        })


        // 2. 색상을 저장할 배열
        let colors = ["빨강", "주황", "노랑", "초록", "파랑"];
        // 1번째 빨강
        // 2번째 주황 
        // 3번째 노랑

        // 배열명.forEach((데이터저장변수, 순서변수)=>{})
        // document.write(`순서변수+1번째는 데이터 자장변수`);
        colors.forEach((color, id) => {
            document.write(`${id+1}번째는 ${color} <br>`)
        })


        //  3. 동물
        let animals=["고양이", "강아지", "닭"]
        
        // document.write(종류는 전체 마리 중 순서번째입니다.)
        animals.forEach((animal, id, arr) => {
            document.write(`${animal}은  전체 ${arr.length}중 ${id+1}번째 <br>`)
        })




        // 4. 객체 배열
        let peoples = [
            {name: "김철수", age: 20, job :"프로그래머"},
            {name: "홍길동", age: 10, job: "학생"},
            {name: "이영희", age: 50, job:" 디자이너"},
        ]

        // 이름: 김철수, 나이: 20, 직업: 프로그래머
        peoples.forEach((p) => {
            document.write(`이름: $(p.name), 나이: $(p.age), 직업: $(p.job) <br>`);
        })

        // 5.조건물
        let scores = [85, 100, 90, 50, 70]
        // 데이터 중 90점 이상만 찾아서 "점수는 우수"
        scores.forEach((score)=>{
            if(score>=90){
                document.write(`${score}는 우수<br>`)
            }
        })
    
    </script>

</head>

<body>
    <!--  과일의 종류를 저장할 배열 만들기 -->



</body>

</html>
