<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let num1 = 3.14;
        let num2 = "10";
        let num3 = "1.52";
        let num4 = 111.9176;


        // num1 + num2 계산
        //"10" 문자 타입을 숫자로 변경 : Number(객체 이름) or parseInt(객체 이름)
        // Number : 소수점까지 다 나옴
        // parseInt : 무조건 정수가 된다. 정수로 변경(소수점 버림) 무조건 정수만 나옴
        // document.write(num1 +Number(num2)+"<br>");
        document.write(num1 + parseInt(num2) + "<br>")


        // num1 + num3 계산
        // document.write(num1 + num3 + "<br>")
        // parseFloat(변수 이름) : 소수점을 포함해서 숫자가 나옴
        document.write(num1 + Number(num3)+"<br>");
        document.write(num1 + parseFloat(num3) + "<br>")


        // num4의 숫자를 소수점 2째자리 구하기
        // toFixed(자릿수 숫자):올림하여 자릿수 맞춤(소수점 자리만 조절)
        // toPrecision(자릿수 숫자) 올림하여 자릿수 맞춤(정수를 포함한 전체 자릿수) 
        // **맨 앞자리수 부터 자릿수 숫자를 보여짐

        // 소수점 자릿수
         document.write(num4.toFixed(2) + "<br>") 

        //  전체 자릿수(정수를 포함한 전체 자릿수) 정수 기준 앞에서 부터
          document.write(num4.toPrecision(3) + "<br>")












    </script>
</head>

</body>

</html>
