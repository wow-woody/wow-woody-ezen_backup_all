<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
        window.onload = function () {
            let showDate = document.querySelector(".selectDate");
            flatpickr ("#myDate", {
                minDate: "today",   // 시작날짜 명령어
                maxDate: "2025-12-31",  // 최대 선택 날자 명령어
                onChange: function(selectdDates, dateStr, instance) {
                    // selectedDates 요일 월 일 년
                    //  dateStr  yyyy m
                    showDate.innerHTML = dateStr;
                    console.log(instance);
                }
            })
        }
    </script>

</head>

<body>
    <input type="text" id="myDate">
    <div class="selectDate">선택한 날짜: <span></span></div>
</body>

</html>
