<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 600px;
            height: 400px;
            border: 3px solid black;
            margin: 10px;
        }


        img {
            width: 100%;
            height: 100%;

        }

        /* 부모요소가 기준 */
        /* first-child, nth-child */
        /* 선택자끼리 순서  nth-of-type */
        div:nth-of-type(2) > img {
            object-fit: contain;
        }
        /* 가장 많이 사용 */
       div:nth-of-type(3) > img {
            object-fit: cover;
        }

        /*사이즈 안에 그대로 꽉 차게  */
         div:nth-of-type(4) > img {
            object-fit: fill;
        }

        
        /* */
         div:nth-of-type(5) > img {
            object-fit: scale-down;
        }

    </style>
</head>
<body>
    
    <h1>objet-fit</h1>
    <p>이미지가 부모보다 큰 경우 처리하는 방식</p>

</body>
</html>
