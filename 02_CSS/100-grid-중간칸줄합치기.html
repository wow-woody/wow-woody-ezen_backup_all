<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            background: skyblue;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 10px;

        }

        .wrap > div {
            background: pink;
            border: 1px solid black;
        }

        .wrap > .grid2 {
            grid-column: 2;
            grid-row: 1/3;
        }
    </style>


</head>

<body>
    <h1>grid</h1>
    <p>첫번째 칸인 아닌칸에서 줄 합이기</p>

    div.wrap>div.grid${$}*5
    <div class="wrap">
        <div class="grid1">1</div>
        <div class="grid2">2</div>
        <div class="grid3">3</div>
        <div class="grid4">4</div>
        <div class="grid5">5</div>
    </div>





</body>

</html>
