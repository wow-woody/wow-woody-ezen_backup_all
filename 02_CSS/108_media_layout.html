<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media layout</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="css/108_media_layout.css">
</head>

<body>

    <!-- header -->
    <header>
        <div class="inner">
            <h1 class="logo">
                <a href="#void"><img src="./img/logo.png" alt="메인로고"></a>
            </h1>
            <ul class="gnb-list">
                <li><a href="#void">gnb1</a></li>
                <li><a href="#void">gnb2</a></li>
                <li><a href="#void">gnb3</a></li>
            </ul>
            <ul class="main-menu">
                <li><a href="#void">menu1</a></li>
                <li><a href="#void">menu2</a></li>
                <li><a href="#void">menu3</a></li>
                <li><a href="#void">menu4</a></li>
                <li><a href="#void">menu5</a></li>
            </ul>
            <!-- p.ham-btn>a>img -->
            <p class="ham-btn"><a href="#void"><img src="./img/icon_ham_Black.svg" alt=""></a></p>
        </div>

    </header>

    <!-- main -->
    <div class="main-slider">main-slider</div>
    <div id="cantainer">
        <div class="inner">
            <section class="info-wrap">
                <h2 class="blind title">회사정보</h2>
                <div class="info-list">
                    <div class="box1">1</div>
                    <div class="box2">2</div>
                    <div class="box3">3</div>
                </div>
            </section>
            <section class="event-wrap">
                <h2 class="title">event</h2>
                <div class="event-list">
                    <div>left</div>
                    <div>right</div>
                </div>
            </section>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <div class="inner">
            <address>울시 서초구 강남대로 77길 41대동2빌딩 9층</address>
        </div>
    </footer>

</body>

</html>
