<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .circle-wrap {
            border: 1px solid blue;
            width: 32px;
            height: 32px;
            position: relative;
        }

        .circle-wrap span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: green;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .circle-wrap .outer {
            fill: pink;
            stroke: red;
            stroke-width: 2px;


            /* 선의 길이 -  점선 */
            /* 원둘레 공식 2 x pi x r */
            stroke-dasharray: 95px;

            /* 시작점을 기준으로 얼마나 떨어져서 시작하는지의 값 */
            stroke-dashoffset: 95px;



        }

        .circle-wrap.active .outer {
            animation: Circle 4s infinite linear;
        }

        @keyframes Circle {

            to {
                stroke-dashoffset: 0;
            }
        }
    </style>

</head>

<body>

    <div class="pager">

        <div class="circle-wrap active">
            <span>
            </span>
            <!-- svg 아이콘 전체 너비 높이 -->
            <svg width="32" height="32">
                <!-- 도형 원형 중심점x, 중심점y, 반지름 -->
                <circle class="outer" cx="16" cy="16" r="15"></circle>
            </svg>
        </div>

        <div class="circle-wrap">

            <!-- svg 아이콘 전체 너비 높이 -->

            </svg>
        </div>

            <svg width="32" height="32">
                <!-- 도형 원형 중심점x, 중심점y, 반지름 -->

        </div>

    </div>


</body>

</html>
