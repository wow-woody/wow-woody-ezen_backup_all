<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.선택자_색상변경하기</title>
    <link rel="stylesheet" href="./css/01_선택자_색상변경하기.css">
</head>
<body>
    <h1>선택자 기본</h1>
    <p>전체선택자, 태그 선택자, 클래스 선택자, 아이디 선택자</p>

    <br>

    <h2>color 변경</h2>
    <p class="color1">color1</p>
    <p class="color2">color2</p>
    <p class="color3">color3</p>
    <p class="color">color4</p>
    <p class="color">color5</p>
    <p class="color" id="idColor">color</p>

    <br>

    <p>색상명 : blue, red, green</p>
    <p>16진수: #000000 / 0~9,a~f로 입력</p>
</body>
</html>
