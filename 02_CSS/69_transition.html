<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background: pink;
            transition-duration: 0.4s;
            transition-property: width;
        }

        .box:hover {
            width: 200px;
            height: 200px;
            background: skyblue;
        }
    </style>
</head>
<body>
    <h1>transition</h1>
    <p>애니메이션을 줄 때 사용</p>
    <div class="box"></div>
</body>
</html>
