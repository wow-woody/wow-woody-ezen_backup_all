<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap{
            background-color: antiquewhite;
            padding: 10px;
            display: grid;
            grid-template-columns: 100px;
            /* 1fr 2fr 은 너비 칸 값???? 뭐 나눠지는 거 1배 2배 정도? */
            /* 2fr 1fr 반복됨 */
            grid-auto-columns: 2fr 1fr;

        }

        .wrap > div {
            background-color: pink;
            border: 1px solid black;
        }

        .grid1 {
            grid-column: 2;
        }

        .grid2 {
            grid-column: 3;
        }

        .grid3 {
            grid-column: 4;
        }
    </style>
</head>
<body>
    <h1>grid-auto</h1>
    <div class="wrap">
        <div class="grid1">1</div>
        <div class="grid2">2</div>
        <div class="grid3">3</div>
        <div class="grid4">4</div>
        <div class="grid5">5</div>
        <div class="grid6">6</div>
        <div class="grid7">7</div>
        <div class="grid8">8</div>
        <div class="grid9">9</div>
    </div>
</body>
</html>
