<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            width: 90px;
            height: 40px;
            background: #ddd;
            border-radius: 60px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn > img {
            transition: 0.4s;
        }

          .btn:hover > img {
            transform: translate(10px);

        }
    </style>


</head>
<body>
    <h1>transition_transform - btn</h1>
    <div class="btn">
        <img src="./img/iconmonstr-arrow-right-thin.svg" alt="">
    </div>

</body>
</html>
