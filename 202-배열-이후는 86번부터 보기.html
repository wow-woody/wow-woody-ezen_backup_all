<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //배열 생성하기
        let rainbow = ["빨강", "주황", "노랑", "파랑"];


        // 특정 위치에서의 데이터 알아오기
        // console.log(변수명[매개변수 값 또는 위치 값]);
        console.log(rainbow[0]);//빨강


        // 배열 데이터 길이 또는 데이터 개수
        // console.log(변수명.length);
        console.log(rainbow.length); //4


        //베열 마지막에 데이터 추가
        // 변수명.push(매개변수);
        rainbow.push("남색");
        console.log(rainbow); //빨강, 주황, 노랑, 파랑, 남색


        // 배열에 마지막 데이터 추출 명령어(마지막 데이터 빼기?)
        // 변수명.pop(매개변수);
        rainbow.pop();
        console.log(rainbow);


        // 배열에 첫번째 부분에 데이터를 추가하는 명령어
        // 변수명.unshift(매개변수);
        rainbow.unshift("보라");
        console.log(rainbow);


        // 변수명.shift(매개변수);
        // 배열에 첫번째의 데이터를 추출하는 명령어
        rainbow.shift();
        console.log(rainbow);

        // // 배열 요소 찾아보기 있으면 위치 값
        console.log(rainbow.indexOf("노랑"));

        // // 배열 요소에서 파랑 찾기 - true or false 값으로 출력
        console.log(rainbow.includes("파랑"));

        // 배열에서 데이터 출력하기
        // for문
        for (i = 0; i < rainbow.length; i++) {
            document.write(rainbow[i] + "<hr>")
        }

        // for~in 순서가 나타나는 변수
        for (let i in rainbow) {
            document.write(rainbow[i] + "<br>");
        }
        document.write("<hr>")

        // for~of
        for (let color of rainbow) {
            document.write(color + "<br>");
        }
        document.write("<hr>");

        //  forEach
        rainbow.forEach(color => {
            document.write(color + "<br>");
        })
        document.write("<hr>");






        let nums = [10, 20, 30];

        // // 배열의 데이터 값, 
        // // nums.forEach(변수명 안 배열의 데이터 값, 변수명 안 배열의 순서 ,변수명 배열 -> 모든 것을 출력한다) =>{})
        
        // // 배열의 들어있는 값을 10씩 증가하도록
        nums.forEach((count, id, arr) => {
            arr[id] = count + 10;  
        })
        document.write(nums + "<br>");




        //객채배열 구하기
        const user = [
            { name: "철수", age: 40 },
            { name: "영희", age: 15 },
            { name: "길동", age: 20 },
        ]
        user.push({ name: "이나라", age: 10 });
        document.write(JSON.stringify(user) + "<br>");
        console.log(user);
        // 누구누구는 몇살입니까?
        
        user.forEach(user => {
            document.write(`${user.name}는${user.age}입니다 <br>`);
        })



        //  // 배열의 순서, 
        //  // 배열의 값을 수정하기




    </script>

    <script>
    </script>
</head>

<body>

    <h1>배열</h1>
    <p>하나의 이름에 여러형태의 데이터를 저장하는 것</p>
    <p>순서를 가지는 리스트</p>
    <p>- 숫자, 문자, 객체, 함수</p>


</body>

</html>
