<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1~10 짝수 구하기 방법-1

        for (i = 1; i <= 10; i += 2) {
            document.write(`${i}<br>`);
        }



        //1~10 짝수 구하기 방법-2

        for (i = 1; i <= 10; i++) {
            if (i % 2 == 0) {
                document.write(`${i}<br>`)
            }
        }

        //1~10 홀수 합구하기 방법-1
        //힙계를 계산해 줄 변수

        let sum = 0;
        for (let i = 1; i <= 10; i += 2) {
            sum += i; //sum = sim +i
        }
        document.write(sum+"<br>");


        //1~10 홀수 합구하기 방법-2
        //힙계를 계산해 줄 변수
        let oddSum = 0;
        for (i = 1; i <= 10; i++) {
            if (i % 2 == 1) {
                oddSum += i;
            }
        }
        document.write(oddSum)

    </script>
</head>

<body>
    <p>1~10까지 출력하기</p>
    <p>7단 출력하기</p>
    <p>1~10까지 짝수만 출력하기</p>
    <p>1~10까지 홀수의 합 구하기</p>
</body>

</html>
