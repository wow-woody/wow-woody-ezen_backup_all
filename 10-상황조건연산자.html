<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //나이를 저장할 변수 선언하기
        let userTime = 12;

        //저장된 시간이 10보다 크면 "잠잘시간", 작으면 "공부할시간"을 출력
        userTime>10 ? document.write("<h3>잠잘시간</h3>") : document.write("<h3>공부할시간</h3>")



    </script>
</head>
<body>
    <h1>삼항 조건 연산자</h1>
    <p>삼항 항이 3개의 조건에 따라서 참일때 실행항 문장, 거짓일때 실행할 문장</p>
    <p>조건문? 조건이 참일 때 실행할 문장:조건이 거짓일 때 실행할 문장;</p>
</body>
</html>
