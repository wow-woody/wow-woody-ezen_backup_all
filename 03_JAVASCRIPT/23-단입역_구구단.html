<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //단을 입력하여 구구단 출력하기
        // let dan = +prompt("구구단의 단을 입력하세요", "");
        let dan = prompt("구구단의 단을 입력하세요", "");

        // 숫자로 변경, 정수, 실수(소수점)
        // dan = Number(dan);

        // 정수로 변경
        dan = parseInt(dan);
        
        for (i = 1; i <= 9; i++){
            document.write(`${dan}*${i} = ${dan * i}<br>`);
        }
    </script>
</head>

<body>

</body>

</html>
