<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //숫자를 저장할 배열
        let numbers = [1, 2, 3];

        //배열의 데이터를 *2로 만들기
        let doubleNum = numbers.map(num => num*2);
        document.write(numbers + "<br>" + doubleNum + "<br>");

        



        //문자를 저장할 배열
        let fruits = ["apple", "banana", "cherry"];

        // 변수명 안의 배열 데이터를 대문자로 변경해서 새로운 배열에 넣기
        let fruitsUpper = fruits.map(f => f.toUpperCase());
        document.write(fruits + "<br>")
        document.write(fruitsUpper + "<br>")

        // 0 : apple
        // 1 : banene
        // 2 : cherry
        let result = fruits.map((f, index) => `${index}:${f}`);
        document.write(result + "<br>");


        //객채 배열
        let users = [
            {name:"kim", age:40},
            {name:"lee", age:10},
            {name:"hong", age:20},
        ]

        //객체 배열의 내용 중 이름만 추출하여 배열 만들기
        let names = users.map(user => user.name);
        document.write(names + "<br>");

        // kim은 나이가 40살입니다. lee는 나이가 10살입니다. hong는 나이가 20살입니다.
        let info = users.map(p =>`${p.name}는 나이가 ${p.age}살입니다.`);
        document.write(info);
    </script>7
</head>

</body>
</html>
