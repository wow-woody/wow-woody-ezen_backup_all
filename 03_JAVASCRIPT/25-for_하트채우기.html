<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        //하트채우기 한줄레 5개, 줄은 3줄
        for(let i=1;i<=3;i++){
            document.write("<hr>");
            for(let j=1; j<=5; j++){
                document.write("😍");
            }
        }

        //별3줄에 7개 출력하기
         for(let i=1;i<=3;i++){
            document.write("<hr>");
            for(let j=1; j<=7; j++){
                document.write("⭐");
            }
        }

    </script>
</head>
<body>
    
</body>
</html>
