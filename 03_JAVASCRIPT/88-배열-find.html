<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // find 조건에 맞는 첫번째 요소만 반환짝수 찾기
        let num = [1, 2, 3, 4, 5, 6];
        let result = num.find(n => n % 2 === 0);
        document.write(result);

    </script>


</head>

<body>
    <h1>find</h1>
    <p>배열에서 조건에 맞는 요소를 찾을 때 사용한다 - 첫번째 값이 반환된다.</p>
</body>

</html>
