<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- <link rel="stylesheet" href="./css/swiper.css"> -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/scd.css">
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        window.onload = function () {
            let swiper = new Swiper(".main-slider", {

                //fade, 기본이 slide
                effect: "fade",

                // 좌우 버튼 연결하기
                navigation: {
                nextEl: ".arrow-right",
                prevEl: ".arrow-left"
            },
                //pager 버튼 연결하기. 클릭되도록
                pagination: {
                el: ".swiper-pagination",
                clickable: true
            },

                autoplay: {
                delay: 3000,
            },

                loop: true,
            }
            )
        }
    </script>
</head>

<body>
    <main>
        <div class="inner">
            <!-- 2-1 main-slider -->
            <div class="main-slider-wrap swiper">
                <h2 class="blind">메인 슬라이드</h2>
                <div class="main-slider">
                    <!-- ul.slider-list>li*4>a[href="#"]>img[src="./images/main-slid-$.png"] -->
                    <ul class="slider-list swiper-wrapper">
                        <li class="swiper-slide"><a href="#"><img src="./images/main-slid-1.png" alt="연구개발 1"></a></li>
                        <li class="swiper-slide"><a href="#"><img src="./images/main-slid-2.png"
                                    alt="어린이가 편하게 뛰어노는 모습"></a></li>
                        <li class="swiper-slide"><a href="#"><img src="./images/main-slid-3.png" alt="연구개발 2"></a></li>
                        <li class="swiper-slide"><a href="#"><img src="./images/main-slid-4.png" alt=""></a></li>
                    </ul>
                    <div class="swiper-button-next arrow-right">
                        <a href="#">
                            <img src="./images/slider-right-btn.png" alt="오른쪽 버튼">
                        </a>
                    </div>
                    <div class="swiper-button-prev arrow-left">
                        <a href="#">
                            <img src="./images/slider-left-btn.png" alt="왼쪽 버튼">
                        </a>
                    </div>
                    <div class="swiper-pagination"></div>

                </div>
                <!-- <ul class="arrow-btn">
                    <li class="arrow-left">
                        <a href="#"><img src="./images/slider-left-btn.png" alt="left arrow"></a>
                    </li>
                    <li class="arrow-right">
                        <a href="#"><img src="./images/slider-right-btn.png" alt="right arrow"></a>
                    </li>
                </ul>
                <ul class="pager-btn">
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                </ul> -->
                <div class="scroll-wrap">
                    <div class="scroll"><span></span></div>
                    <p>scroll down</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
