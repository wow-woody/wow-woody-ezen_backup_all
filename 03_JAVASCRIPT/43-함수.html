<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //선언적 함수
         hi();
        //하이~ 함수!! 출력하기
        // 선언 전에 미리 호출할 수 있음. 전문용어 : 호이스팅이 가능
        function hi(){
            document.write("하이~~선언적 함수<br>")
        }

       

         
        // 함수 표현식(익명함수)
        // 선언 전에 미리 호출할 수 없다. 전문용어 : 호이스팅이 불가능
         let 안녕 = function(){
            document.write("안녕~ 함수 표현식<br>");
        }
        안녕();

    </script>
</head>
<body>
    <h2>함수</h2>
    <p>자주 사용되는 프로그램을 별도로 저장한 해놓은 것을 말한다.</p>



    <h2>함수의 종류</h2>

    <p>선언적 함수(명명 함수)</p>
    <pre>
         function 함수이름(){
            반복적으로 실행할 명령어
         }
    </pre>


    <p>함수 표현식(익명 함수)</p>
    <pre>
        let 함수명 = function(){
            반복적으로 실행할 명령어
        }
    </pre>
    <p>화살표 함수</p>

</body>
</html>
