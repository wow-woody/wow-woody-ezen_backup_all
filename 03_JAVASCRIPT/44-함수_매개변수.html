<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 함수 호출, 이름, 나이 값을 전달하여 그 데이터를 이용하여 출력하기
        // 이름아~~~ 안녕~~~ 너는 나이가 몇살이지??
        function 안녕(uName, uAge){
            document.write(`${uName}아~~~ 안녕~~~ 너는 ${uAge}살이 맞아??<br>`);
        }
        안녕("짱구",5);
        안녕("흰둥이",10);


        let hi = function(이름, 시간){
            document.write(`${이름}아 안녕~~ 너는 ${시간}시에 학교가니?<br>`)
        }

        hi("영희", 9)
        hi("철수",10)
    </script>

</head>
