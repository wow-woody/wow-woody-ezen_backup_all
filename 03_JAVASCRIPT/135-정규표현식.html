<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 숫자를 찾아서 배열에 넣기
        let str1 =  "오늘은 2025년 10월 20일입니다."

        // 정규 표현식 - 숫자가 1개 이상인 요소를 찾아서 배열에 넣기
        // 패턴 숫자, 문자, ?
        // 플래그 전역 : g , 대소문자구분없이 : i , 여러줄처리 : m
        // 리터럴 방식 : 값 자체를 직접 명시하는 방식 - "직접 값 지정", "값 자체 표현" 등으로 설명 가능
        // let pattern = /패턴/플래그;
        // let pattern = /\d+/g;

        //객체생성방식 (es6). : 객체를 직접 정의하는 방식 - 생성자 함수 방식 (생성자), 클래스 방식 (클래스), 팩토리 함수 방식 (팩토리)
        // let pattern= new RegExp("패턴", "플래그");
        let pattern = new RegExp("\\d+", "g");

        let result = str1.match(pattern);
        console.log(result)




        // 2. 영문자 소문자 찾기 [a-z] + 
        // 영문자 대소문자 구분없이
        //\w+ 영문자, _ , 숫자
        let str2 = "Hi, JavaScript!! version 6 ES6(버전6)";
        // let pattern2 = new RegExp("[a-z]+", "g");  // 소문자 구하기 ?
        // let pattern2 = new RegExp("[a-z][A-Z]+", "gi");  //g===global - 전역적으로 찾기?, i===ignore - 대소문자 구분 안함
        let pattern2 = new RegExp("[a-zA-Z]+", "gi")

        let result2 = str2.match(pattern2);
        console.log(result2);




        // 3. 전화번호 찾기
        // 국번 {2~3자리} - 중간번호{3~4자리} - 끝번호{4자리}
        let str3 = "고객번호 : 02-123-4567 또는 010-1111-2222"; 
        let pattern3 = new RegExp("\\d{2,3}-\\d{3,4}-\\d{4}", "g");
        let result3 = str3.match(pattern3);
        
        console.log(result3);
 


        // 4. 이메일 찾기
        // 아이디@호스팅주소.com
        // 아이디@호스팅주소.co.kr
        // 아이디@호스팅주소.net
        // 아이디 : 영문자, 숫자, _, -
        //호스팅주소 : 영문자, 숫자
        //.영문자

        let str4 = "이메일 주소는 admin@naver.com, custom_center@dotgome.co.kr"
        let pat = "[a-zA-Z0-9_-]+@[a-zA-Z.]+\\.[a-zA-Z]{2,}";
        let pattern4 = new RegExp(pat,"g")
        let result4 = str4.match(pattern4);
        console.log(result4);
        




    </script>
