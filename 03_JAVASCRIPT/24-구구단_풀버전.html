<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //2단~9단까지
        //단을 체크할 for 단이 변경될 때 제목도 같이 출력
        for (i = 2; i <= 9; i++) {
            document.write(`<h1> ${i}단</h1> `);
            //for
            for (j = 1; j <= 9; j++) {
                document.write(`${i}*${j} = ${i * j} <br>`);
            }


        }
    </script>
</head>

<body>

</body>

</html>
