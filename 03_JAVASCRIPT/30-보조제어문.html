<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // break
        for (i = 1; i <= 10; i++) {
            if (i == 5) {
                break;
                
            }
            document.write(i + "<br>");
        }

        // continue
        for (j = 1; j <= 10; j++) {
            if (j == 5) {
                continue;
                
            }
            document.write(j + "<br>");
        }


    </script>




</head>

<body>
    <h1>보조 제어문</h1>
    <p>break : 반복문을 즉시 끝내고 싶을 때</p>
    <p>continue : 조건에 맞는 것만 건너뛰고 나머지는 진행</p>
</body>

</html>
