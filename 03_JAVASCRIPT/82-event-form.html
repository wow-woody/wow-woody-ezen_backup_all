<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./JS/82-event-form.js"></script>
</head>

<body>
    <form name="myForm" id="myForm">
        <p><input type="text" id="uId"><span class="num">0</span></p>
        <p class="check">
            <!-- label*3>input[type=checkbox] -->
            <label>html<input type="checkbox" name="html" class="html"></label>
            <label>css<input type="checkbox" name="css" class="css"></label>
            <label>javascript<input type="checkbox" name="javascript" class="javascript"></label>
        </p>
        <p>
            <select name="likeColor" id="likeColor">
                <option value="핑크">pink</option>
                <option value="스틸블루">steelblue</option>
                <option value="초록">green</option>
            </select>
        </p>
        <p>
            <input type="submit" value="전송">
            <input type="reset" value="취소">
        </p>
    </form>
</body>

</html>
