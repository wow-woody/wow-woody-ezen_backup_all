<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 산술 연산에 필요한 변수 만들기
        // let num1 = 10;
        // let num2 = 5;
        // let num4 = 3;
        let num1 = 10, num2 = 5, num3 = 3;

        // 계산 결과를 저장할 변수
        let result;
        // 더하기 num1 + num2 -> result에 넣기
        result = num1 + num2;
        console.log(result);  //값:15

        // 빼기 num1 - num2 -> result에 넣기
        result = num1 - num2;
        console.log(result); //값:5

        // 곱하기 num1 * num3 -> result에 넣기
        result = num1 * num3;
        console.log(result); //값:30

        // 나누기 num1 / num3 -> result에 넣기
        result = num1 / num3;
        console.log(result); //값:3.33333333333


        // 나머지 num1 % num3 -> result에 넣기
        result = num1 % num3;
        console.log(result); //값:1

    </script>

</head>

<body>
    <h2>산술연산자</h2>
    <p> + 더하기</p>
    <p> - 빼기</p>
    <p> * 곱하기</p>
    <p> / 나누기</p>
    <p> % 나머지</p>




</body>

</html>
