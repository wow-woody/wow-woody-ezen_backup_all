<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 키를 입력 받아서 변수에 저장하기
        let height = +prompt("당신의 키를 입력하세요", "");

        // 몸무게 입력 받아서 변수에 저장하기
        let weight = +prompt("당신의 몸무게를 입력하세요", "");

        // 적정몸무게 : (키-100)*0.9   /   +-5
        let sWeight = (height - 100) * 0.9;

        // 적정몸무게 - 5 <= 내 몸무게 <= 적정몸무게 + 5
        // sWeight - 5 <= weight && weight <=sWeight +5

        //삼항 조건연산자
        // 조건문 ? 참일때 : 거짓일때;
        // 범위에 들어가면 "정상" 들어가지 않으면 "운동하세요~"
        sWeight - 5 <= weight && weight <= sWeight + 5 ?
            document.write("정상") : document.write("운동하세요");

    </script>
</head>

<body>

</body>

</html>
