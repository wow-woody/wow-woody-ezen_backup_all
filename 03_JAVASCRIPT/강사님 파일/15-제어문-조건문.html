<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //점수를 입력받아서 60이상이면 "합격" 미만이면 "불합격"
        let score = prompt("점수를 입력하세요","");
        if(score>=60){
            document.writeln("합격");
        }
        else{
            document.write("불합격");
        }
    </script>
</head>
<body>
    
</body>
</html>
