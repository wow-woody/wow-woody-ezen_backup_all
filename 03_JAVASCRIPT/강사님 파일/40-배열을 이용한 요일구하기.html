    <title>Document</title>
    <script>
        //오늘의 날짜 정보 저장할 변수
        let today = new Date();
        //요일을 저장할 배열
        let week = ["일","월","화","수","목","금","토"];
        //요일 0:일 1:월 2:화 3:수 ... 6:토
        let theDay = today.getDay();
        console.log(theDay);
        //오늘은 수요일입니다 를 출력
        document.write(`오늘은 ${week[theDay]}요일입니다`);
    </script>
