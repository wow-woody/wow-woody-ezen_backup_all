<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //숫자와 문자를 저장할 변수 선언하기
        let num1 = 10;
        let num2 = 20;
        let str1 = "10";

        // num1에 들어 있는 값이 num2의 값보다 큰지 비교하기
        console.log(num1 > num2);//false
        //num2에 들어 있는 값이 num1보다 크거나 같으냐
        console.log(num2 >= num1);//true
        //num1의 값과 str1의 값이 같은지
        console.log(num1 == str1);//true
        //num1의 값과 str1의 값을 비교할때 타입도 함께 비교
        console.log(num1 === str1);//false
        //num1과 str1이 다른지 비교 값만
        console.log(num1 != str1);//false
        //num1과 str1이 다른지 타입도 함께 비교
        console.log(num1 !== str1);//true
        //null undefined
        console.log(null == undefined); //true
        console.log(null === undefined);//false
    </script>
</head>

<body>
    <h1>비교 연산자</h1>
    <p>크거나, 작거나, 같거나, 다르거나</p>
    <p>true,false을 가진다</p>
</body>

</html>
