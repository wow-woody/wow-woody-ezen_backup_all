<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //증감에 사용한 변수 선언하기
        let num1 = 10;
        let num2 = 5;

        //num1의 값을 1 증가시키기
        ++num1;
        console.log(num1);//11
        num1++;
        console.log(num1);//12

        //증감연사자는 다른 연산자와 같이 사용시 주의 사항
        //전위 연산자인 경우 다른 연산자보다 먼저 증감한다
        //후위 연산자인 경우 다른 연산자보다 나중에 증감한다
        console.log(++num1);//13
        console.log(num1++);//13
        console.log(num1);//14

        //num2의 값을 1씩 감소시키기
        --num2;
        console.log(num2);//4
        num2--;
        console.log(num2);//3
    </script>
</head>

<body>
    <h1>증감연산자</h1>
    <p>++ : 1씩 증가</p>
    <p>-- : 1씩 감소</p>
</body>

</html>
