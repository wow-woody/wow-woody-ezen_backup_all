<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //숫자를 입력받아서 1~7 사이의 숫자를 입력
        //무지개색
        //그나머지 "1~7에서 사이만 입력하세요!!!"
        let num = prompt("1~7사이의 숫자를 입력하세요", "");
        switch (num) {
            case "1":
                document.writeln("빨강");
                break;
            case "2":
                document.writeln("주황");
            case "3":
                document.writeln("노랑");
                break;
            case "4":
                document.writeln("초록");
                break;
            case "5":
                document.writeln("파랑");
                break;
            case "6":
                document.writeln("남색");
                break;
            case "7":
                document.writeln("보랑")
                break;
            default:
                document.writeln("1~7 사이만 입력하세요");
        }
    </script>
</head>

<body>

</body>

</html>
