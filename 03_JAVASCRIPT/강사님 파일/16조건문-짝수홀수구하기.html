<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //숫자를 입력받아서 num 변수에 넣기
        //num % 2 값이 0이면 짝수 그렇지 않으면 홀수
        let num = +prompt("당신이 좋아하는 숫자를 입력하세요", "");
        if (num % 2 == 0) {
            document.write("당신은 짝수를 좋아하네요");
        }
        else {
            document.write("당신은 홀수를 좋아하네요");
        }
    </script>
</head>

</body>

</html>
