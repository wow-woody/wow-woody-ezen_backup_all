<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 특정한 날짜에 대한 정보 얻어오기
        // 2025.12.30
        let dDay = new Date(2025, 11, 30)
        
        
        // 오늘 날짜 정보 얻어오기
        let today = new Date();
        
        
        // 디데이 구하기
        let diff = dDay - today;
        console.log(diff); //ms

        // 몇일 일 계산하기(주말포함)
        //24*60*60*1000 : 24시간 60분 60초 1000ms
        let count = diff/(24*60*60*1000);
        console.log(count); // 총 일수

        // 평일
        // 주말 일수 계산 : 총 일수/7*2
        console.log(count-count/7*2)

    </script>


</head>

</html>
