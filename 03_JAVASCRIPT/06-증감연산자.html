<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //증감에 사용한 변수선언하기
        let num1 = 10;
        let num2 = 5;

        //mum1을 1씩 증가 시키기
        ++num1;
        console.log(num1); //값 11

        num1++;
        console.log(num1); //값 12

        //증감연사자는 다른 연사자와 같이 사용시 주의 사항
        //앞 - 전위 연산자인 경우 다른 연산자 보다 먼저 증감한다
        //뒤 - 후위 연산자인 경우다른 연산자보다 나중에 증감한다.
        console.log(++num1); //값13
        console.log(num1++); //값13
        console.log(num1); //값14

        //num2의 값을 1씩 감소시키기
        --num2;
        console.log(num2);
        num2--;
        console.log(num2);

    </script>

</head>

<body>
    <h2>증감 연산자</h2>
    <p>++ : 1씩 증감</p>
    <p>-- : 1씩 감소</p>
</body>

</html>
