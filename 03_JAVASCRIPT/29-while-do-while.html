<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 안녕 10번 출력
        for(let i=1; i<=10; i++){
            document.write("안녕<br>");
        }
        // bye 10번 출력
        let j=1;
        while(j<=10){
            document.write("bye<br>");
        j++;
        }

        // 화요일 10번 출력

        let k=1;
        do{
            document.write("화요일<br>");
            k++;
        }while(k<=10);
    </script>
</head>
<body>

    <pre>
        반복문을 체크할 변수;
        while(조건문) {
            실행할 명령어;
            증감식;
        }


        반복문 체크할 변수;
        do {
            실행할 문장;
            증감식
        }while(조건문)

    </pre>
    
</body>
</html>
