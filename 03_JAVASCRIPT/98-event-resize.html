<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        window.onload = function() {
            let widthShow = document.querySelector('.w');
            let heightShow = document.querySelector('.h');

            //실제 윈도우의 너비와 높이를 저장할 변수
            let wWidth;
            let wHeight;

            // 지금 현재 윈도우(인터넷 창)의 크기를 출력하는 함수
            function siteInit () {
                wWidth = window.innerWidth;
                wHeight = window.innerHeight;
                widthShow.innerHTML = wWidth;
                heightShow.innerHTML = wHeight;
            };
            siteInit ();  // 딱 한번 실행

            //윈도우(인터넷 창)의 크기가 변경(조정)될 때마다 siteInit 함수 실행(실수간으로 크기 조정되는 값을 표시)
            window.addEventListener('resize', function() {
                siteInit ();
            });
          
        }

    </script>


</head>
<body>
    <h1>resize event</h1>
    <div class="info">
        <p>width: <span class="w">0</span></p>
        <p>height: <span class="h">0</span></p>
    </div>
</body>
</html>
