<html lang="en">

    <meta charset="UTF-8">

    <title>Document</title>

    <script>

        // 숫자(5)  total=5*5
        // 1. 일반함수
        function sum1(num){
            return  num * num;

        }

        // let total = sum1(5); //이렇게 해도 됨
        document.write(sum1(5) + "<br>")  //이렇게 해도 됨


        // 2. 선언적 함수
        let sum2 = function(count){
            return count * count;
        }

        let sumTotal = sum2(3);
        document.write(sum2(3) + "<br>")


        // 3. 화살표함수
        //  반환값이 있어도 실행할 문장이 하나면 return을 생략할 수있다.
        // let sum3 = num => {return num*num}

        let sum3 = num => num * num

        let sum3Total = sum3(4);
        document.write(sum3(4) + "<br>")
        </script>
