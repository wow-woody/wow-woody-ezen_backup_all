<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/134-todo_list.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="todo-wrap">
        <h2>todo list</h2>
        <div class="todo-list-wrap"></div>
        <form action="" id="todo-from">
            <input type="text" placeholder="할 일을 입력하세요.">
        </form>
        <ul class="todo-list">
            <li>
                <span class="line"></span>
                <div class="icon">
                    <button>V</button>
                    <button>X</button>
                </div>
            </li>
        </ul>
    </div>
    <p class="remove-all"><button>remove-all</button></p>
</body>
</html>
