<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특수문자</title>
</head>
<body>
    <h2>특수문자</h2>

    <!-- 띄어쓰기 태그 -->
    <!-- &nbsp; -->
    <p>학교 &nbsp;&nbsp;&nbsp;&nbsp;종이</p>
        
    <!-- 쌍따옴표 태그 -->
    <!-- &quot; -->
    <p>소크라테스 &quot;너&quot;</p>

    <!-- &기호 태그 -->
    <!-- &amp; -->
    <p>텍스트 &amp; 텍스트</p>

    <!-- 부등호 태그 -->
    <!-- 작다: &lt; -->
    <!-- 크다: &gt; -->
    <p>1 &lt; 2</p>
    <p>2 &gt; 1</p>
    
    <!-- copy : © 태그 -->
    <!-- &copy; -->
    <p>&copy;텍스트</p> 

    <!-- 중간점 태그 -->
    <!-- &middot; -->
    <p>텍스트&middot;텍스트</p> 

    <!-- 이모지 넣기 -->
    <!-- 윈도우+. -->
    😊😂🤣❤

    
    
    


</body>
</html>
