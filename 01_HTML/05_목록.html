<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록</title>
</head>
<body>
    <h1>목록</h1>
    <p>목차를 만들 때 사용</p>
    <p>웹표준에서는 메뉴 및 배너를 만들 때 사용</p>
    <p>브라우저 종류</p>
    <hr>
    <h1>순서가 없는 목록</h1>
    <ul>
        <li>텍스트 1</li>
        <li>텍스트 2</li>
        <li>텍스트 3
            <ul>
                <li>목록 1</li>
                <li>목록 2</li>
                <li>목록 3</li>
            </ul>
        </li>
   
        <li>텍스트 4</li>
        <li>텍스트 5</li>
    </ul>
    <hr>
    <h1>순서가 있는 목록</h1>
    <ol>
        <li>텍스트 1</li>
        <li>텍스트 2</li>
        <li>텍스트 3</li>
        <li>텍스트 4</li>
        <li>텍스트 5</li>
    </ol>
    <hr>
    <h1>정의형 목록</h1>
    <dl>
        <dt>텍스트 1</dt>
        <dd>텍스트 2</dd>
        <dd>텍스트 3</dd>
        
        <dt>텍스트</dt>
        <dd>설명</dd>
    </dl>



</body>
</html>
