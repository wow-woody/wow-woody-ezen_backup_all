<!DOCTYPE html>

    <title>웹 접근성 - id, header</title>
    <style>
        table, th, td {
            border: 1px solid gray;
            border-collapse: collapse;
            padding: 10px;
        }

<body>

     <!-- table>(tr>th*4{타이틀 $})+(tr*4>th{서브타이틀}+td*3{$})+tr>th*4{합계 $} -->

    <table>

        <tr>

        </tr>

        </tr>
        <tr>
