<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //수학 Math 객체 new 연산자 선언 없이 바로 사용이 가능하다
        let num1 = -5;
        let num2 = 3;

        //절대값
        document.write(Math.abs(num1) + "<br>");
        //최대값
        document.write(Math.max(num1, num2, 100, 7) + "<br>");
        //최소값
        document.write(Math.min(num1, num2, 100, 7) + "<br>");
        //PI
        document.write(Math.PI + "<br>");

        //램덤숫자 구하기
        //0~1사이의 임의의 숫자
        //0~10사이의 임의의 숫자
        let rnd = Math.random()*10;
        document.write(rnd + "<br>");
        //소수점 처리하기
        //올림 ceil
        document.write(Math.ceil(rnd)+"<br>");
        //반올림 round
        document.write(Math.round(rnd)+"<br>");
        //버림 floor
        document.write(Math.floor(rnd));
    </script>
</head>

<body>

</body>

</html>
