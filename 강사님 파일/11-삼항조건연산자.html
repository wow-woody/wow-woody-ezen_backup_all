<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //사용자로부터 나이를 입력받아서
        //입력한 나이가 30보다 크면 "장미"
        //작으면 "코스모스"가 출력되도록
        let userAge = prompt("당신의 나이를 입력하세요", "");
        console.log(userAge);
        userAge >= 30 ? document.write("장미") : document.write("코스모스");
    </script>
</head>

<body>

</body>

</html>
