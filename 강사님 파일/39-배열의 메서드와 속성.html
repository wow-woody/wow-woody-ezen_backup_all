<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //과일의 종류를 저장할 배열
        let fruit = ["포도","샤인머스캣","감","사과","배"];

        //비와 관련된 요소를 저장할 배열
        let rains = ["우산","장화","막걸리","파전"];

        //과일 배열의 끝에 데이터 추가하기
        fruit.push("한라봉");
        document.write(fruit+"<br>");

        //비 배열의 끝에 데이터 제거하기
        rains.pop();
        document.write(rains+"<br>");

        //fruit 앞에 망고 추가
        fruit.unshift("망고");
        document.write(fruit+"<br>");

        //rains 앞에 커피믹스
        rains.unshift("커피믹스");
        document.write(rains+"<br>");

        //fruit 앞에 데이터 하나 제거
        fruit.shift();
        document.write(fruit+"<br>");


        //rains 2번째 위치에서 3개 추가
        //소나기, 파전, 라면
        rains.splice(2,0,"소나기","파전","라면");
        document.write(rains+"<br>");
        
        //3번째 위치부터 데이터 2개 제거
        rains.splice(3,2);
        document.write(rains+"<br>");

        //fruit데이터 정렬
        fruit.sort();
        document.write(fruit+"<br>");

        //역순
        fruit.reverse();
        document.write(fruit+"<br>");       
        
        //fruit과 rains 합쳐서 total
        let total = fruit.concat(rains);
        document.write(total+"<br>");

        //배열의 길이(개수)
        document.write(total.length);
    </script>
</head>
<body>
    <h1>배열 데이터 메서드</h1>
    <p>push - 배열의 마지막에 데이터 한개 추가하기</p>
    <p>pop - 배열  마지막 데이터 한개 추출하기</p>
    <p>unshift - 배열에 앞에 데이터 한개 추가</p>
    <p>shift - 배열에 앞 데이터 한개 제거</p>
    <p>splice - 배열에 데이터를 여러개 추가/삭제</p>
    <p>sort - 데이터 정렬</p>
    <p>reverse - 역순 정렬</p>
    <hr>
    <p>concat - 두개 이상의 배열을 합쳐서 새로운 배열만들기</p>
    <p>length(속성) - 배열의 길이(개수) 알아내기</p>
</body>
</html>
