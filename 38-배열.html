<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //과일의 종류를 저장할 배열 만들기

        let friut= new Array();
        friut[0]="사과";
        friut[1]="포도";
        document.write(friut+"<br>");


        //  과일의 종류
        let friut2 = new Array("샤인머스캣","골드키위","감")
        document.write(friut2 + "<br>");
        document.write(friut2[1] + "<br>");

        //음료의 종류

        // let drink = ["커피", "오렌즈주스", "라떼"]
        let drink = ["커피","오렌즈주스","라떼"];
        document.write(drink + "<br>");
        document.write(drink[2] + "<br>");
        </script>
</head>

<body>
    <h1>배열</h1>
    <p>하나의 수먕 안에 여러개의 데이터를 저정할 때 사용</p>
    <p>데이터의 군분은 방번호로 구분된다, 방번호는 0부터 시작</p>
</body>
</html>
